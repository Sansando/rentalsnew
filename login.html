<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DriveNow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1558981806-ec527fa84c39') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 3px 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 0 0 8px 8px;
            box-shadow: 0 1px 5px rgba(255, 87, 34, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            box-sizing: border-box;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            padding: 2px 6px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            background: rgba(255, 87, 34, 0.1);
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #ff5722, #e64a19);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
            box-shadow: 0 1px 5px rgba(255, 87, 34, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .logo:hover .logo-icon {
            transform: rotate(360deg) scale(1.1);
        }

        .logo-text {
            font-size: 20px;
            font-weight: 800;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .logo-text span {
            color: #ff5722;
            background: linear-gradient(135deg, #ff5722, #e64a19);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            position: relative;
        }

        .logo-text span::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff5722, transparent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .logo:hover .logo-text span::after {
            transform: scaleX(1);
        }

        .nav-links {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 87, 34, 0.2);
            color: #ff5722;
        }

        .nav-links .active {
            background: #ff5722;
            color: white;
        }

        .login-container {
            max-width: 400px;
            margin: 120px auto 20px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
            animation: fadeInUp 1.5s ease-in-out;
            width: 90%;
        }

        .login-container h2 {
            color: #ff5722;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: white;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff5722;
            box-shadow: 0 0 5px rgba(255, 87, 34, 0.3);
        }

        .login-btn {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 12px 30px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1.1em;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-top: 20px;
        }

        .login-btn:hover {
            background-color: #e64a19;
            transform: scale(1.02);
        }

        .signup-link {
            margin-top: 20px;
            color: white;
        }

        .signup-link a {
            color: #ff5722;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px 10px 0 0;
            box-sizing: border-box;
            text-align: center;
            z-index: 99;
        }
    </style>
</head>
<body>
    <header class="header-container">
        <a href="index.html" class="logo">
            <div class="logo-icon">D</div>
            <div class="logo-text">Drive<span>Now</span></div>
        </a>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" class="active">Login</a>
        </nav>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <footer>&copy; 2025 DriveNow. All rights reserved.</footer>

            // For demo purposes, we'll just redirect to the homepage
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
